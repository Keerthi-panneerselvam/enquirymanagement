<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Decor Enquiry Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.3/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .enquiry-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .enquiry-card:hover {
            transform: translateY(-2px);
        }

        .enquiry-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .enquiry-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .enquiry-date {
            color: #666;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-contacted {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-quoted {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-confirmed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .status-completed {
            background: #e0e0e0;
            color: #616161;
        }

        .enquiry-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .enquiry-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .followup-section {
            background: #fff;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .followup-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .followup-item:last-child {
            border-bottom: none;
        }

        .followup-date {
            font-weight: 600;
            color: #667eea;
        }

        .overdue {
            color: #dc3545 !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .enquiry-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíê Wedding Decor Manager</h1>
            <p>Manage enquiries and follow-ups efficiently</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('enquiries')">All Enquiries</button>
                <button class="tab" onclick="showTab('add-enquiry')">Add New Enquiry</button>
                <button class="tab" onclick="showTab('followups')">Follow-ups Due</button>
            </div>

            <!-- Enquiries Tab -->
            <div id="enquiries" class="tab-content active">
                <div id="enquiries-list" class="loading">
                    Loading enquiries...
                </div>
            </div>

            <!-- Add Enquiry Tab -->
            <div id="add-enquiry" class="tab-content">
                <form id="enquiry-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="client-name">Client Name *</label>
                            <input type="text" id="client-name" name="clientName" required>
                        </div>
                        <div class="form-group">
                            <label for="client-email">Email *</label>
                            <input type="email" id="client-email" name="clientEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="client-phone">Phone *</label>
                            <input type="tel" id="client-phone" name="clientPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="wedding-date">Wedding Date</label>
                            <input type="date" id="wedding-date" name="weddingDate">
                        </div>
                        <div class="form-group">
                            <label for="venue">Venue</label>
                            <input type="text" id="venue" name="venue">
                        </div>
                        <div class="form-group">
                            <label for="budget">Budget (‚Çπ)</label>
                            <input type="number" id="budget" name="budget" min="0">
                        </div>
                        <div class="form-group">
                            <label for="guest-count">Guest Count</label>
                            <input type="number" id="guest-count" name="guestCount" min="0">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="new">New</option>
                                <option value="contacted">Contacted</option>
                                <option value="quoted">Quoted</option>
                                <option value="confirmed">Confirmed</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="followup-date">Next Follow-up Date</label>
                            <input type="date" id="followup-date" name="followupDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="requirements">Requirements & Notes</label>
                        <textarea id="requirements" name="requirements" placeholder="Describe the decoration requirements, themes, specific requests..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Enquiry</button>
                </form>
            </div>

            <!-- Follow-ups Tab -->
            <div id="followups" class="tab-content">
                <div id="followups-list" class="loading">
                    Loading follow-ups...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        // const SUPABASE_URL = 'https://wrzidciqsjzkkhdqyuui.supabase.co';
        // const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyemlkY2lxc2p6a2toZHF5dXVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MTMzMzksImV4cCI6MjA2Mzk4OTMzOX0.PaV1XETmp-JRwtgdojYVAmpjgCXethaUYf0H2sClEBc';
        

const SUPABASE_URL='https://wrzidciqsjzkkhdqyuui.supabase.co';
const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyemlkY2lxc2p6a2toZHF5dXVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MTMzMzksImV4cCI6MjA2Mzk4OTMzOX0.PaV1XETmp-JRwtgdojYVAmpjgCXethaUYf0H2sClEBc';
            
        // Initialize Supabase client
        let supabaseClient;
        
        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.log('Supabase not configured - using demo mode');
        }

        // Demo data for when Supabase is not configured
        let demoEnquiries = [
            {
                id: 1,
                client_name: 'Priya & Rahul',
                client_email: 'priya@email.com',
                client_phone: '+91 98765 43210',
                wedding_date: '2025-07-15',
                venue: 'Grand Palace Hotel',
                budget: 200000,
                guest_count: 150,
                status: 'new',
                requirements: 'Traditional South Indian theme with marigold decorations',
                followup_date: '2025-06-01',
                created_at: '2025-05-20T10:00:00Z'
            },
            {
                id: 2,
                client_name: 'Anita & Vikram',
                client_email: 'anita@email.com',
                client_phone: '+91 87654 32109',
                wedding_date: '2025-08-20',
                venue: 'Beach Resort Goa',
                budget: 300000,
                guest_count: 100,
                status: 'contacted',
                requirements: 'Beach theme with white and blue decorations',
                followup_date: '2025-05-30',
                created_at: '2025-05-18T14:30:00Z'
            }
        ];

        // State management
        let enquiries = [];
        let currentTab = 'enquiries';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadEnquiries();
            setupEventListeners();
            
            // Set minimum date to today for follow-up
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('followup-date').min = today;
            document.getElementById('wedding-date').min = today;
        });

        function setupEventListeners() {
            document.getElementById('enquiry-form').addEventListener('submit', handleAddEnquiry);
        }

        async function loadEnquiries() {
            try {
                if (supabaseClient) {
                    const { data, error } = await supabaseClient
                        .from('enquiries')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    enquiries = data || [];
                } else {
                    // Use demo data
                    enquiries = demoEnquiries;
                }
                
                renderEnquiries();
                renderFollowups();
            } catch (error) {
                console.error('Error loading enquiries:', error);
                showNotification('Error loading enquiries', 'error');
                enquiries = demoEnquiries;
                renderEnquiries();
                renderFollowups();
            }
        }

        function renderEnquiries() {
            const container = document.getElementById('enquiries-list');
            
            if (enquiries.length === 0) {
                container.innerHTML = '<p class="loading">No enquiries found. Add your first enquiry!</p>';
                return;
            }

            container.innerHTML = enquiries.map(enquiry => `
                <div class="enquiry-card">
                    <div class="enquiry-header">
                        <div>
                            <div class="enquiry-title">${enquiry.client_name}</div>
                            <div class="enquiry-date">Added: ${formatDate(enquiry.created_at)}</div>
                        </div>
                        <div class="status-badge status-${enquiry.status}">${enquiry.status}</div>
                    </div>
                    
                    <div class="enquiry-details">
                        <div class="detail-item">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">${enquiry.client_email}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Phone</span>
                            <span class="detail-value">${enquiry.client_phone}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wedding Date</span>
                            <span class="detail-value">${enquiry.wedding_date ? formatDate(enquiry.wedding_date) : 'Not set'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Venue</span>
                            <span class="detail-value">${enquiry.venue || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Budget</span>
                            <span class="detail-value">${enquiry.budget ? '‚Çπ' + enquiry.budget.toLocaleString() : 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Guests</span>
                            <span class="detail-value">${enquiry.guest_count || 'Not specified'}</span>
                        </div>
                    </div>
                    
                    ${enquiry.requirements ? `
                        <div style="margin: 15px 0;">
                            <div class="detail-label">Requirements</div>
                            <div class="detail-value">${enquiry.requirements}</div>
                        </div>
                    ` : ''}
                    
                    ${enquiry.followup_date ? `
                        <div style="margin: 15px 0;">
                            <div class="detail-label">Next Follow-up</div>
                            <div class="detail-value followup-date ${isOverdue(enquiry.followup_date) ? 'overdue' : ''}">${formatDate(enquiry.followup_date)}</div>
                        </div>
                    ` : ''}
                    
                    <div class="enquiry-actions">
                        <button class="btn btn-secondary" onclick="updateStatus(${enquiry.id})">Update Status</button>
                        <button class="btn btn-secondary" onclick="addFollowup(${enquiry.id})">Add Follow-up</button>
                        <button class="btn btn-danger" onclick="deleteEnquiry(${enquiry.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderFollowups() {
            const container = document.getElementById('followups-list');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const followupsNeeded = enquiries.filter(enquiry => {
                if (!enquiry.followup_date) return false;
                const followupDate = new Date(enquiry.followup_date);
                followupDate.setHours(0, 0, 0, 0);
                return followupDate <= today;
            });
            
            if (followupsNeeded.length === 0) {
                container.innerHTML = '<p class="loading">No follow-ups due today! üéâ</p>';
                return;
            }

            container.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #667eea;">üìÖ Follow-ups Due (${followupsNeeded.length})</h3>
                ${followupsNeeded.map(enquiry => `
                    <div class="followup-item">
                        <div>
                            <strong>${enquiry.client_name}</strong> - ${enquiry.status}
                            <br>
                            <small>${enquiry.client_phone} | ${enquiry.client_email}</small>
                        </div>
                        <div class="followup-date ${isOverdue(enquiry.followup_date) ? 'overdue' : ''}">
                            ${formatDate(enquiry.followup_date)}
                            ${isOverdue(enquiry.followup_date) ? ' (OVERDUE)' : ''}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        async function handleAddEnquiry(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const enquiryData = {
                client_name: formData.get('clientName'),
                client_email: formData.get('clientEmail'),
                client_phone: formData.get('clientPhone'),
                wedding_date: formData.get('weddingDate') || null,
                venue: formData.get('venue') || null,
                budget: parseInt(formData.get('budget')) || null,
                guest_count: parseInt(formData.get('guestCount')) || null,
                status: formData.get('status'),
                requirements: formData.get('requirements') || null,
                followup_date: formData.get('followupDate') || null,
                created_at: new Date().toISOString()
            };

            try {
                if (supabaseClient) {
                    const { data, error } = await supabaseClient
                        .from('enquiries')
                        .insert([enquiryData])
                        .select();

                    if (error) throw error;
                    enquiries.unshift(data[0]);
                } else {
                    // Demo mode
                    enquiryData.id = Date.now();
                    enquiries.unshift(enquiryData);
                    demoEnquiries.unshift(enquiryData);
                }

                e.target.reset();
                showNotification('Enquiry added successfully!', 'success');
                renderEnquiries();
                renderFollowups();
                showTab('enquiries');
            } catch (error) {
                console.error('Error adding enquiry:', error);
                showNotification('Error adding enquiry', 'error');
            }
        }

        async function updateStatus(id) {
            const enquiry = enquiries.find(e => e.id === id);
            if (!enquiry) return;

            const newStatus = prompt('Update status:', enquiry.status);
            if (!newStatus || newStatus === enquiry.status) return;

            try {
                if (supabaseClient) {
                    const { error } = await supabaseClient
                        .from('enquiries')
                        .update({ status: newStatus })
                        .eq('id', id);

                    if (error) throw error;
                }

                enquiry.status = newStatus;
                renderEnquiries();
                showNotification('Status updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating status:', error);
                showNotification('Error updating status', 'error');
            }
        }

        async function addFollowup(id) {
            const enquiry = enquiries.find(e => e.id === id);
            if (!enquiry) return;

            const followupDate = prompt('Enter follow-up date (YYYY-MM-DD):', enquiry.followup_date || '');
            if (!followupDate) return;

            try {
                if (supabaseClient) {
                    const { error } = await supabaseClient
                        .from('enquiries')
                        .update({ followup_date: followupDate })
                        .eq('id', id);

                    if (error) throw error;
                }

                enquiry.followup_date = followupDate;
                renderEnquiries();
                renderFollowups();
                showNotification('Follow-up date updated!', 'success');
            } catch (error) {
                console.error('Error updating follow-up:', error);
                showNotification('Error updating follow-up', 'error');
            }
        }

        async function deleteEnquiry(id) {
            if (!confirm('Are you sure you want to delete this enquiry?')) return;

            try {
                if (supabaseClient) {
                    const { error } = await supabaseClient
                        .from('enquiries')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;
                }

                enquiries = enquiries.filter(e => e.id !== id);
                demoEnquiries = demoEnquiries.filter(e => e.id !== id);
                
                renderEnquiries();
                renderFollowups();
                showNotification('Enquiry deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting enquiry:', error);
                showNotification('Error deleting enquiry', 'error');
            }
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            currentTab = tabName;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function isOverdue(dateString) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const followupDate = new Date(dateString);
            followupDate.setHours(0, 0, 0, 0);
            return followupDate < today;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Auto-refresh follow-ups every hour
        setInterval(renderFollowups, 3600000);
    </script>
</body>
</html>
