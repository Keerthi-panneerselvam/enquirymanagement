        .main-content {

        .tabs {

        }

        .tab {

            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .enquiry-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .enquiry-card:hover {
            transform: translateY(-2px);
        }

        .enquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .enquiry-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .enquiry-date {
            color: #666;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-contacted {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-quoted {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-confirmed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .status-completed {
            background: #e0e0e0;
            color: #616161;
        }

        .enquiry-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .enquiry-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.warning {
            background: #ffc107;
            color: #333;
        }

        .notification.info {
            background: #17a2b8;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .followup-section {
            background: #fff;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .followup-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .followup-item:last-child {
            border-bottom: none;
        }

        .followup-date {
            font-weight: 600;
            color: #667eea;
        }

        .overdue {
            color: #dc3545 !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {

            }

            }
            
            .enquiry-actions {

            }

            .tabs {
                overflow-x: auto;
                white-space: nowrap;
            }

            .tab {
                flex-shrink: 0;
            }
        }
    </style>
</head>

        function renderFollowups() {
            const container = document.getElementById('followups-list');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const followupsNeeded = enquiries.filter(enquiry => {
                if (!enquiry.followup_date) return false;
                const followupDate = new Date(enquiry.followup_date);
                followupDate.setHours(0, 0, 0, 0);
                return followupDate <= today;
            });
            
            if (followupsNeeded.length === 0) {
                container.innerHTML = '<p class="loading">No follow-ups due today! üéâ</p>';
                return;
            }

            container.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #667eea;">üìÖ Follow-ups Due (${followupsNeeded.length})</h3>
                ${followupsNeeded.map(enquiry => `
                    <div class="followup-item">
                        <div>
                            <strong>${enquiry.client_name}</strong> - ${enquiry.status}
                            <br>
                            <small>${enquiry.client_phone} | ${enquiry.client_email} | Manager: ${enquiry.manager || 'Unassigned'}</small>
                        </div>
                        <div class="followup-date ${isOverdue(enquiry.followup_date) ? 'overdue' : ''}">
                            ${formatDate(enquiry.followup_date)}
                            ${isOverdue(enquiry.followup_date) ? ' (OVERDUE)' : ''}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        async function handleAddEnquiry(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const enquiryData = {
                client_name: formData.get('clientName'),
                client_email: formData.get('clientEmail'),
                client_phone: formData.get('clientPhone'),
                wedding_date: formData.get('weddingDate') || null,
                venue: formData.get('venue') || null,
                budget: parseInt(formData.get('budget')) || null,
                guest_count: parseInt(formData.get('guestCount')) || null,
                manager: formData.get('manager'),
                status: formData.get('status'),
                requirements: formData.get('requirements') || null,
                followup_date: formData.get('followupDate') || null,
                followup_details: [],
                created_at: new Date().toISOString()
            };

            try {
                if (supabaseClient) {
                    const { data, error } = await supabaseClient
                        .from('enquiries')
                        .insert([enquiryData])
                        .select();

                    if (error) throw error;
                    enquiries.unshift(data[0]);
                } else {
                    // Demo mode
                    enquiryData.id = Date.now();
                    enquiries.unshift(enquiryData);
                    demoEnquiries.unshift(enquiryData);
                }

                // Notify new enquiry if notifications enabled
                if (window.FEATURE_FLAGS.NOTIFICATIONS_ENABLED && window.notificationSystem) {
                    window.notificationSystem.notifyNewEnquiry(enquiryData);
                    window.notificationSystem.updateEnquiries(enquiries);
                }

                e.target.reset();
                showNotification('Enquiry added successfully!', 'success');
                renderEnquiries();
                renderFollowups();
                renderManagers();
                showTab('enquiries');
            } catch (error) {
                console.error('Error adding enquiry:', error);
                showNotification('Error adding enquiry', 'error');
            }
        }

        async function updateStatus(id) {
            const enquiry = enquiries.find(e => e.id === id);
            if (!enquiry) return;

            // Create a modal with dropdown
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                min-width: 300px;
                text-align: center;
            `;

            modalContent.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #333;">Update Status for ${enquiry.client_name}</h3>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Current Status: <span style="color: #667eea;">${enquiry.status}</span></label>
                    <select id="status-select" style="
                        width: 100%; 
                        padding: 12px; 
                        border: 2px solid #e1e5e9; 
                        border-radius: 8px; 
                        font-size: 1rem;
                        background: white;
                    ">
                        <option value="new" ${enquiry.status === 'new' ? 'selected' : ''}>New</option>
                        <option value="contacted" ${enquiry.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                        <option value="quoted" ${enquiry.status === 'quoted' ? 'selected' : ''}>Quoted</option>
                        <option value="confirmed" ${enquiry.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                        <option value="completed" ${enquiry.status === 'completed' ? 'selected' : ''}>Completed</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button id="update-btn" class="btn btn-primary">Update Status</button>
                    <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                </div>
            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Focus on select
            const statusSelect = modal.querySelector('#status-select');
            statusSelect.focus();

            // Handle update button click
            modal.querySelector('#update-btn').addEventListener('click', async () => {
                const newStatus = statusSelect.value;
                const oldStatus = enquiry.status;
                
                if (newStatus === oldStatus) {
                    modal.remove();
                    return;
                }

                try {
                    if (supabaseClient) {
                        const { error } = await supabaseClient
                            .from('enquiries')
                            .update({ status: newStatus })
                            .eq('id', id);

                        if (error) throw error;
                    }

                    enquiry.status = newStatus;

                    // Notify status change if notifications enabled
                    if (window.FEATURE_FLAGS.NOTIFICATIONS_ENABLED && window.notificationSystem) {
                        window.notificationSystem.notifyStatusChange(enquiry, oldStatus, newStatus);
                        window.notificationSystem.updateEnquiries(enquiries);
                    }

                    renderEnquiries();
                    renderManagers();
                    showNotification('Status updated successfully!', 'success');
                    modal.remove();
                } catch (error) {
                    console.error('Error updating status:', error);
                    showNotification('Error updating status', 'error');
                    modal.remove();
                }
            });

            // Handle cancel button click
            modal.querySelector('#cancel-btn').addEventListener('click', () => {
                modal.remove();
            });

            // Handle click outside modal
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            // Handle Escape key
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }

        async function addFollowup(id) {
            const enquiry = enquiries.find(e => e.id === id);
            if (!enquiry) return;

            // Create a modal for follow-up
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                min-width: 400px;
                max-width: 500px;
                text-align: left;
            `;

            const today = new Date().toISOString().split('T')[0];

            modalContent.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #333; text-align: center;">Add Follow-up for ${enquiry.client_name}</h3>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Follow-up Date:</label>
                    <input type="date" id="followup-date-input" value="${today}" style="
                        width: 100%; 
                        padding: 12px; 
                        border: 2px solid #e1e5e9; 
                        border-radius: 8px; 
                        font-size: 1rem;
                    ">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Discussion Details:</label>
                    <textarea id="followup-details-input" placeholder="What was discussed during this follow-up..." style="
                        width: 100%; 
                        padding: 12px; 
                        border: 2px solid #e1e5e9; 
                        border-radius: 8px; 
                        font-size: 1rem;
                        min-height: 100px;
                        resize: vertical;
                    "></textarea>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Next Follow-up Date (Optional):</label>
                    <input type="date" id="next-followup-date" style="
                        width: 100%; 
                        padding: 12px; 
                        border: 2px solid #e1e5e9; 
                        border-radius: 8px; 
                        font-size: 1rem;
                    ">
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button id="add-followup-btn" class="btn btn-primary">Add Follow-up</button>
                    <button id="cancel-followup-btn" class="btn btn-secondary">Cancel</button>
                </div>
            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Focus on details textarea
            const detailsInput = modal.querySelector('#followup-details-input');
            detailsInput.focus();

            // Handle add button click
            modal.querySelector('#add-followup-btn').addEventListener('click', async () => {
                const followupDate = modal.querySelector('#followup-date-input').value;
                const followupDetails = modal.querySelector('#followup-details-input').value.trim();
                const nextFollowupDate = modal.querySelector('#next-followup-date').value || null;

                if (!followupDate || !followupDetails) {
                    showNotification('Please fill in both date and details', 'error');
                    return;
                }

                try {
                    // Get existing follow-up details or initialize empty array
                    const existingFollowups = enquiry.followup_details || [];
                    
                    // Add new follow-up entry
                    const newFollowup = {
                        date: followupDate,
                        details: followupDetails,
                        created_at: new Date().toISOString()
                    };
                    
                    existingFollowups.push(newFollowup);

                    // Update the enquiry
                    const updateData = {
                        followup_details: existingFollowups
                    };

                    // Add next follow-up date if provided
                    if (nextFollowupDate) {
                        updateData.followup_date = nextFollowupDate;
                    }

                    if (supabaseClient) {
                        const { error } = await supabaseClient
                            .from('enquiries')
                            .update(updateData)
                            .eq('id', id);

                        if (error) throw error;
                    }

                    // Update local data
                    enquiry.followup_details = existingFollowups;
                    if (nextFollowupDate) {
                        enquiry.followup_date = nextFollowupDate;
                    }

                    // Update notification system
                    if (window.FEATURE_FLAGS.NOTIFICATIONS_ENABLED && window.notificationSystem) {
                        window.notificationSystem.updateEnquiries(enquiries);
                    }

                    renderEnquiries();
                    renderFollowups();
                    renderManagers();
                    showNotification('Follow-up added successfully!', 'success');
                    modal.remove();
                } catch (error) {
                    console.error('Error adding follow-up:', error);
                    showNotification('Error adding follow-up', 'error');
                }
            });

            // Handle cancel button click
            modal.querySelector('#cancel-followup-btn').addEventListener('click', () => {
                modal.remove();
            });

            // Handle click outside modal
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            // Handle Escape key
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }

        function viewFollowups(id) {
            const enquiry = enquiries.find(e => e.id === id);
            if (!enquiry) return;

            const followups = enquiry.followup_details || [];

            // Create a modal to show follow-up history
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                min-width: 500px;
                max-width: 700px;
                max-height: 80vh;
                overflow-y: auto;
                text-align: left;
            `;

            let followupHistory = '';
            
            if (followups.length === 0) {
                followupHistory = '<p style="text-align: center; color: #666; padding: 20px;">No follow-ups recorded yet.</p>';
            } else {
                followupHistory = followups
                    .sort((a, b) => new Date(b.date) - new Date(a.date)) // Sort by date, newest first
                    .map((followup, index) => `
                        <div style="
                            background: #f8f9fa;
                            border-radius: 8px;
                            padding: 15px;
                            margin-bottom: 15px;
                            border-left: 4px solid #667eea;
                        ">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <span style="font-weight: 600; color: #667eea;">Follow-up #${followups.length - index}</span>
                                <span style="color: #666; font-size: 0.9rem;">${formatDate(followup.date)}</span>
                            </div>
                            <div style="color: #333; line-height: 1.5;">
                                ${followup.details}
                            </div>
                            <div style="color: #999; font-size: 0.8rem; margin-top: 10px;">
                                Added: ${formatDate(followup.created_at)}
                            </div>
                        </div>
                    `).join('');
            }

            modalContent.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #333; text-align: center;">Follow-up History for ${enquiry.client_name}</h3>
                
                <div style="margin-bottom: 20px;">
                    ${followupHistory}
                </div>
                
                <div style="text-align: center;">
                    <button id="close-followups-btn" class="btn btn-primary">Close</button>
                    <button id="add-new-followup-btn" class="btn btn-secondary" style="margin-left: 10px;">Add New Follow-up</button>
                </div>
            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Handle close button click
            modal.querySelector('#close-followups-btn').addEventListener('click', () => {
                modal.remove();
            });

            // Handle add new follow-up button click
            modal.querySelector('#add-new-followup-btn').addEventListener('click', () => {
                modal.remove();
                addFollowup(id); // Open the add follow-up modal
            });

            // Handle click outside modal
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            // Handle Escape key
            document.addEventListener('keydown', function escapeHandler(e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', escapeHandler);
                }
            });
        }

        async function deleteEnquiry(id) {
            if (!confirm('Are you sure you want to delete this enquiry?')) return;

            try {
                if (supabaseClient) {
                    const { error } = await supabaseClient
                        .from('enquiries')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;
                }

                enquiries = enquiries.filter(e => e.id !== id);
                demoEnquiries = demoEnquiries.filter(e => e.id !== id);
                
                // Update notification system
                if (window.FEATURE_FLAGS.NOTIFICATIONS_ENABLED && window.notificationSystem) {
                    window.notificationSystem.updateEnquiries(enquiries);
                }

                renderEnquiries();
                renderFollowups();
                renderManagers();
                showNotification('Enquiry deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting enquiry:', error);
                showNotification('Error deleting enquiry', 'error');
            }
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            currentTab = tabName;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function isOverdue(dateString) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const followupDate = new Date(dateString);
            followupDate.setHours(0, 0, 0, 0);
            return followupDate < today;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Auto-refresh follow-ups every hour
        setInterval(() => {
            renderFollowups();
            if (window.FEATURE_FLAGS.NOTIFICATIONS_ENABLED && window.notificationSystem) {
                window.notificationSystem.updateEnquiries(enquiries);
            }
        }, 3600000);
    </script>
